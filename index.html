<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Invitaci√≥n de Cumplea√±os</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka&family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      position: relative;
      font-family: 'Fredoka', sans-serif;
      background: linear-gradient(to bottom, #e0f0ff, #ffffff);
    }

    .confeti-container {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }

    .confeti-piece {
      position: absolute;
      width: 50px;
      height: 20px;
      background-color: red;
      opacity: 0.85;
      animation-name: caerConfeti;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      border-radius: 50%; /* confeti redondo grande */
      filter: drop-shadow(0 0 2px rgba(0,0,0,0.1));
    }

    @keyframes caerConfeti {
  0% {
    transform: translateY(-30px) translateX(0) rotate(0deg);
  }
  100% {
    transform: translateY(110vh) translateX(-50px) rotate(1080deg);
  }
}


   .invitacion {
  position: relative;
  z-index: 1;
  background-color: #ffffffdd;
  border: 2px solid rgb(127, 0, 0);
  border-radius: 20px;
  padding: 30px;
  max-width: 500px;
  text-align: center;
  margin: 80px auto;
  box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
  font-family: 'Fredoka', sans-serif;

  /* Animaci√≥n inicial suave y efecto continuo */
  animation: aparecer 10s ease forwards, brillo 8s infinite alternate, flotarTarjeta 8s ease-in-out infinite;
  opacity: 0;
}

@keyframes aparecer {
  0% {
    opacity: 0;
    transform: translateY(30px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes brillo {
  0% {
    box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
  }
  100% {
    box-shadow: 0 0 30px rgba(255, 0, 0, 0.6);
  }
}

@keyframes flotarTarjeta {
  0%, 100% {
    transform: translateY(0);
  }
  50% {
    transform: translateY(-8px);
  }
}



    h1 {
      color: rgb(127, 0, 0);
      font-size: 36px;
      margin-bottom: 10px;
    }

    p {
      font-size: 20px;
      margin: 10px 0;
    }

    .botones {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    button {
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
      font-family: inherit;
    }

    .asistir {
      background-color: #007BFF;
      color: white;
    }

    .talvez {
      background-color: rgb(127, 0, 0);
      color: white;
    }

    /* Reloj digital */
    #reloj {
      font-family: 'Orbitron', sans-serif;
      font-size: 28px;
      color: #222;
      margin-top: 25px;
      letter-spacing: 2px;
      background: #000;
      padding: 10px 20px;
      border-radius: 10px;
      color: #00FF00;
      display: inline-block;
    }

    .etiquetas {
      font-size: 14px;
      margin-top: 5px;
      color: #555;
      display: flex;
      justify-content: space-around;
      max-width: 350px;
      margin-left: auto;
      margin-right: auto;
    }

    .ubicacion {
      margin-top: 25px;
    }

    .ubicacion a {
      text-decoration: none;
      background: #28a745;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      display: inline-block;
      transition: background 0.3s;
    }

    .ubicacion a:hover {
      background: #218838;
    }

    @media (max-width: 500px) {
      .botones {
        flex-direction: column;
        gap: 15px;
      }
    }

body.fiestero {
  background: linear-gradient(135deg, #000, #111);
  animation: coloresFiesta 4s infinite alternate;
}

.invitacion.fiestera {
  border: 3px solid #ff00ff;
  background: #000000cc;
  color: #0ff;
  opacity: 1 !important; /* ‚Üê Esto fuerza que aparezca */
  transform: translateY(0) scale(1) !important; /* ‚Üê Reestablece la posici√≥n */
  animation: brillarFiesta 1s infinite alternate, flotarTarjeta 4s ease-in-out infinite;
}


@keyframes coloresFiesta {
  0%   { background: #000; }
  50%  { background: #190061; }
  100% { background: #000; }
}

@keyframes brillarFiesta {
  0%   { box-shadow: 0 0 10px #ff00ff; }
  100% { box-shadow: 0 0 30px #00ffff; }
}

.invitacion.fiestera {
  position: relative;
  z-index: 1;
  border: none; /* ocultamos el borde est√°tico */
  background: #000000cc;
  color: #0ff;
  opacity: 1 !important;
  transform: translateY(0) scale(1) !important;
  animation: brillarFiesta 1s infinite alternate, flotarTarjeta 4s ease-in-out infinite;
  box-shadow: 0 0 30px #ff00ff;
}

/* Borde animado con gradiente arco√≠ris */
.invitacion.fiestera::before {
  content: '';
  position: absolute;
  top: -4px; left: -4px; right: -4px; bottom: -4px;
  background: linear-gradient(270deg,
    #ff00ff, #00ffff, #00ff00, #ffff00, #ff0000, #ff00ff);
  background-size: 600% 600%;
  border-radius: 24px;
  z-index: -1;
  animation: rainbowBorder 6s ease infinite;
}

/* Animaci√≥n del gradiente */
@keyframes rainbowBorder {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

  </style>
</head>
<body>

  <!-- Confeti grande animado -->
  <div class="confeti-container" id="confeti-container"></div>

  <div class="invitacion">
    <h1>¬°Est√°s Invitado a mi Cumplea√±os!</h1>
    <p>Te espero para celebrar un d√≠a muy especial lleno de alegr√≠a, m√∫sica, comida deliciosa y buenos momentos.</p>
    <p><strong>üìÖ Fecha:</strong> S√°bado 12 de julio<br>
       <strong>üïï Hora:</strong> 2:00 PM<br>
       <strong>üìç Lugar:</strong> Mi casa üòÑ</p>

    <div id="reloj">00 : 00 : 00 : 00</div>
    <div class="etiquetas">
      <span>D√≠as</span>
      <span>Horas</span>
      <span>Min</span>
      <span>Seg</span>
    </div>

    <div class="botones">
      <button id="btnAsistir" class="asistir">¬°Asistir√©!</button>
      <button id="btnTalvez" class="talvez">Tal vez asistir√©</button>
    </div>

    <div class="ubicacion">
      <a href="https://www.google.com/maps/search/Mi+Casa" target="_blank">Ver ubicaci√≥n en Google Maps</a>
<div style="margin-top: 25px;">
  <button id="modoFiestaBtn" style="background: #ff00ff; color: white; font-weight: bold; padding: 12px 20px; border-radius: 10px; border: none; cursor: pointer;">
    üïπÔ∏è Activar Modo Fiesta
  </button>
</div>
   
 </div>
    <!-- Audio embebido como iframe oculto -->
  <iframe id="audioFrame"
    src=""
    style="display: none;"
    allow="autoplay">
  </iframe>

  <button class="boton-musica" onclick="toggleMusica(event)">
    ‚ñ∂ Reproducir m√∫sica
  </button>

  </div>

  

  <script>
    // Crear confeti grande
    const contenedor = document.getElementById("confeti-container");
    const coloresConfeti = ["#007BFF", "rgb(127,0,0)", "#FFC107", "#28A745", "#FF69B4"];

    for(let i=0; i<1000; i++) {
      const pieza = document.createElement("div");
      pieza.classList.add("confeti-piece");

      // Posici√≥n horizontal aleatoria
      pieza.style.left = Math.random() * 100 + "vw";

      // Tama√±o aleatorio entre 15 y 25 px para piezas grandes
      const tam = 15 + Math.random() * 10;
      pieza.style.width = tam + "px";
      pieza.style.height = tam + "px";

      // Color aleatorio
      pieza.style.backgroundColor = coloresConfeti[Math.floor(Math.random() * coloresConfeti.length)];

      // Duraci√≥n animaci√≥n m√°s r√°pida (1.5s a 3.5s)
      pieza.style.animationDuration = (1.5 + Math.random() * 2) + "s";

      // Delay para que no caigan todos igual
      pieza.style.animationDelay = (Math.random() * 4) + "s";

      // Movimiento lateral alternado (esto lo hacemos con un delay y direcci√≥n CSS)
      pieza.style.animationDirection = Math.random() > 0.5 ? "normal" : "reverse";

      contenedor.appendChild(pieza);
    }

    // Botones
    const btnAsistir = document.getElementById('btnAsistir');
    const btnTalvez = document.getElementById('btnTalvez');
    let scaleAsistir = 1;
    let scaleTalvez = 1;

    btnTalvez.addEventListener('click', () => {
      scaleAsistir += 0.1;
      scaleTalvez -= 0.1;
      if (scaleTalvez < 0.5) scaleTalvez = 0.5;
      btnAsistir.style.transform = `scale(${scaleAsistir})`;
      btnTalvez.style.transform = `scale(${scaleTalvez})`;
    });

 

    // Reloj digital cuenta regresiva
    const reloj = document.getElementById("reloj");
    const fechaEvento = new Date("2025-07-12T14:00:00").getTime();

    function actualizarReloj() {
      const ahora = new Date().getTime();
      const restante = fechaEvento - ahora;

      if (restante <= 0) {
        reloj.innerHTML = "00 : 00 : 00 : 00";
        return;
      }

      const dias = String(Math.floor(restante / (1000 * 60 * 60 * 24))).padStart(2, "0");
      const horas = String(Math.floor((restante / (1000 * 60 * 60)) % 24)).padStart(2, "0");
      const min = String(Math.floor((restante / (1000 * 60)) % 60)).padStart(2, "0");
      const seg = String(Math.floor((restante / 1000) % 60)).padStart(2, "0");

      reloj.innerHTML = `${dias} : ${horas} : ${min} : ${seg}`;
    }

    setInterval(actualizarReloj, 1000);
    actualizarReloj();
    
// M√∫sica desde iframe
    let reproduciendo = false;
    const frame = document.getElementById("audioFrame");
    const musicaURL = "https://vocaroo.com/embed/1kyil4EntSVl?autoplay=1";



    function toggleMusica(event) {
      event.stopPropagation();
      const boton = event.target;

      if (!reproduciendo) {
        frame.src = musicaURL;
        boton.textContent = "‚è∏ Pausar m√∫sica";
        reproduciendo = true;
      } else {
        frame.src = "";
        boton.textContent = "‚ñ∂ Reanudar m√∫sica";
        reproduciendo = false;
      }
    }

    // Inicia m√∫sica con el primer clic en cualquier parte del body
    document.body.addEventListener("click", () => {
      if (!reproduciendo) {
        frame.src = musicaURL;
        const boton = document.querySelector(".boton-musica");
        if (boton) boton.textContent = "‚è∏ Pausar m√∫sica";
        reproduciendo = true;
      }
    }, { once: true });


    
  </script>
  
<script>
  const btnFiesta = document.getElementById('modoFiestaBtn');
  const audio = document.getElementById('musicaFiesta');
  const invitacion = document.querySelector('.invitacion');

  let fiestaActiva = false;

  btnFiesta.addEventListener('click', () => {
    fiestaActiva = !fiestaActiva;

    if (fiestaActiva) {
      document.body.classList.add('fiestero');
      invitacion.classList.add('fiestera');
      audio.play();
      btnFiesta.textContent = 'üõë Desactivar Modo Fiesta';
      btnFiesta.style.background = '#111';
    } else {
      document.body.classList.remove('fiestero');
      invitacion.classList.remove('fiestera');
      audio.pause();
      audio.currentTime = 0;
      btnFiesta.textContent = 'üïπÔ∏è Activar Modo Fiesta';
      btnFiesta.style.background = '#ff00ff';
    }
  });
</script>
  

 
</body>


</html>
